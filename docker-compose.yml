version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Anda dapat menambahkan variabel lingkungan lain yang diperlukan di sini
      # Contoh:
      # - YOUTUBE_API_KEY=your_youtube_api_key
      # - UNSPLASH_ACCESS_KEY=your_unsplash_access_key
      # - GEMINI_API_KEY=your_gemini_api_key
    # Jika Anda memiliki file .env, Anda dapat menggunakannya seperti ini:
    # env_file:
    #   - .env
    container_name: randomizer-app
